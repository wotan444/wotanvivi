<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Login</title>
  <style>
    .login-container {
      max-width: 500px;
      margin: 4rem auto;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .login-title {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
    }
    .success {
      color: #198754;
      background-color: #d1e7dd;
    }
    .error {
      color: #dc3545;
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <!-- 导航栏（与其他页面一致） -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-list me-1"></i> Menu
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-search me-1"></i> Search
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="login.html">
              <i class="bi bi-person me-1"></i> Login
            </a>
          </li>
          <li class="nav-item position-relative">
            <a class="nav-link" href="mycart.html">
              <i class="bi bi-cart me-1"></i> Mycart
              <span class="position-absolute top-0 right-0 bg-danger text-white rounded-circle" style="width: 18px; height: 18px; font-size: 12px; display: flex; align-items: center; justify-content: center;">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 登录表单 -->
  <div class="container">
    <div class="login-container">
      <h2 class="login-title">Sign In</h2>
      <form id="loginForm">
        <!-- 邮箱输入 -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
        
        <!-- 密码输入 -->
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
        </div>
        
        <!-- 记住我和忘记密码 -->
        <div class="d-flex justify-content-between mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
        
        <!-- 登录按钮 -->
        <button type="submit" class="btn btn-dark w-100 py-2">Sign In</button>
        
        <!-- 提示消息 -->
        <div class="message" id="msg"></div>
        
        <!-- 注册链接 -->
        <div class="text-center mt-4">
          <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 登录表单提交逻辑
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      
      // 获取本地存储的用户
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      
      // 验证账号密码
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        // 登录成功
        msg.className = 'message success';
        msg.textContent = `欢迎回来，${user.username}！正在跳转...`;
        
        // 存储登录状态
        localStorage.setItem('currentUser', JSON.stringify(user));
        localStorage.setItem('isLogin', 'true');
        
        // 跳转主页
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } else {
        // 登录失败
        msg.className = 'message error';
        msg.textContent = '邮箱或密码错误';
      }
    });
  </script>
</body>
</html>
