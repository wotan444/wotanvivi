<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css"> <!-- 自定义CSS -->
  <title>Featured Products</title>
  <style>
    /* 确保商品区域标题居中 */
    .section-title {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    /* 商品卡片悬停效果（可选增强） */
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .main-image {
            cursor: pointer;
            width: 400px; /* Larger width for main image */
            height: auto; /* Maintain aspect ratio */
            margin: 10px;
        }
        .thumbnail {
            cursor: pointer;
            width: 100px; /* Smaller width for thumbnails */
            height: auto; /* Maintain aspect ratio */
            margin: 5px; /* Smaller margin */
        }
        .info-container {
          text-align: left;
        }
        .color-option {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            border: 2px solid #693838; /* Optional: border for visibility */
        }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- 移动端菜单按钮 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 导航菜单 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- 左侧菜单 -->
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-list me-1"></i> Menu
            </a>
          </li>
      
        </ul>
        
        <!-- 右侧菜单 - 使用ms-auto将其推到右侧 -->
        <ul class="navbar-nav ms-auto">
          <!-- 登录按钮 -->
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="bi bi-person me-1"></i> Login
            </a>
          </li>

          <!-- 购物车按钮 -->
          <li class="nav-item position-relative">
            <a class="nav-link" href="mycart.html">
              <i class="bi bi-cart me-1"></i> Mycart
              <!-- 购物车数量标记 -->
              <span class="position-absolute top-0 right-0 bg-danger text-white rounded-circle" style="width: 18px; height: 18px; font-size: 12px; display: flex; align-items: center; justify-content: center;">0</span>
            </a>
          </li>
        </ul>
        <!-- 在index.html的导航栏后面添加 -->
<script>
  // 检查登录状态
  if (localStorage.getItem('isLogin') === 'true') {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    // 替换登录按钮为用户信息和退出按钮
    const loginItem = document.querySelector('a[href="login.html"]').parentNode;
    loginItem.innerHTML = `
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          <i class="bi bi-person me-1"></i> ${currentUser.username}
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    `;
  }

  // 退出登录功能
  function logout() {
    localStorage.removeItem('isLogin');
    localStorage.removeItem('currentUser');
    window.location.reload();
  }
</script>
      </div>
    </div>
  </nav>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Product Name</h1>
            <img id="mainImage" src="./vivi/bracelet.jpg" alt="Product Image" class="img-fluid main-image">

            <div class="mt-3">
                <img src="./vivi/bracelet.jpg" alt="Bracelet" class="thumbnail" onclick="replaceImage('./vivi/bracelet.jpg')">
                <img src="./vivi/handbag.jpg" alt="Handbag" class="thumbnail" onclick="replaceImage('./vivi/handbag.jpg')">
            </div>
        </div>

        <div class="col-md-6">
            <h3>€XXX</h3>

            <!-- Nav tabs for different types of information -->
            <ul class="nav nav-tabs" id="infoTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#description">Description</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#reviews">Reviews</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <div class="tab-pane container active" id="description">
                    <div class="description">
                        <p>product detailed</p>
                        <h5>Available Colors:</h5>
                        <div class="color-option" style="background-color: rgb(178, 194, 191);"></div>
                        <div class="color-option" style="background-color: rgb(215, 236, 233);"></div>
                        <div class="color-option" style="background-color: rgb(0, 0, 0);"></div>
                    </div>
                </div>
                <div class="tab-pane container fade" id="features">
                    <div class="description">
                        <p>List the key features of the product here.</p>
                    </div>
                </div>
                <div class="tab-pane container fade" id="reviews">
                    <div class="description">
                        <p>Show customer reviews or testimonials here.</p>
                    </div>
                </div>
            </div>

            <button class="btn btn-success mt-3" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function replaceImage(imageSrc) {
        document.getElementById('mainImage').src = imageSrc;
    }

    function addToCart() {
        alert("Item added to cart!");
    }
</script>
</body>
</html>
